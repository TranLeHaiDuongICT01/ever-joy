<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript">
      // Redirect all 404s to index.html (single-page app support)
      var redirectTo =
        window.location.protocol +
        "//" +
        window.location.host +
        "/ever-joy/?p=" +
        window.location.pathname;
      window.location.replace(redirectTo);
    </script>
  </head>
  <body></body>
</html>
